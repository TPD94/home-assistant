
  - platform: template
    sensors:
      living_room_window_a:
        friendly_name: "Living Room Window A"
        value_template: >-
          {% if is_state('binary_sensor.living_room_window_a', 'off') %}
            Closed
          {% else %}
            Open
          {% endif %}
        icon_template: >-
          {% if is_state('binary_sensor.living_room_window_a', 'off') %}
            mdi:window-closed
          {% elif is_state('binary_sensor.living_room_window_a', 'on') %}
            mdi:window-open
          {% endif %}

